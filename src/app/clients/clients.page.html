<ion-header>
  <ion-toolbar class="ion-padding">
    <ion-button class="ion-padding" expand="block" routerLink="/add-client">Novo Cliente</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let clients of clients$|async" (click)="openClientDetailModal(clients)">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="9">
            <ion-card-content>
              <ion-card-title><b>Nome: </b>{{ clients.name }}</ion-card-title>
              <ion-card-title><b>CNPJ: </b>{{ clients.cnpj }}</ion-card-title>
              <ion-card-title><b>Total Faturado:</b> R$ {{ clients.total_expense }}</ion-card-title>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
