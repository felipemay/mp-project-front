<ion-header>
  <ion-toolbar>
    <ion-title>Novo Pedido</ion-title>
    <ion-buttons name="close" slot="end">
      <ion-back-button defaultHref="orders"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Item: </ion-label>
      <ion-input formControlName="product_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Valor: </ion-label>
      <ion-input formControlName="price"></ion-input>
    </ion-item>
  </form>
  <ion-button
    class="ion-padding"
    expand="block"
    (click)="submitOrder()"
    [disabled]="form.invalid"
    >Gerar Pedido</ion-button
  >
</ion-content>
