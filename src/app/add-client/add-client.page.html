<ion-header>
  <ion-toolbar>
    <ion-title>{{isEditMode ? 'Atualizar' : 'Novo' }} Cliente</ion-title>
    <ion-buttons slot="start" *ngIf="!isEditMode">
      <ion-back-button defaultHref="clients"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="isEditMode">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Nome: </ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CNPJ: </ion-label>
      <ion-input formControlName="cnpj"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Endere√ßo: </ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Numero: </ion-label>
      <ion-input formControlName="address_number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cidade: </ion-label>
      <ion-input formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Estado: </ion-label>
      <ion-input formControlName="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone:</ion-label>
      <ion-input formControlName="phone"></ion-input>
    </ion-item>
  </form>
  <ion-button
    class="ion-padding"
    expand="block"
    (click)="submitClient()"
    [disabled]="form.invalid">{{isEditMode ? 'Atualizar' : 'Cadastrar cliente' }}</ion-button
  >
</ion-content>
